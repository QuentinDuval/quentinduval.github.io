<nav class="nav__list">
    <ul class="nav__items">
        <li>
            <span class="nav__sub-title">Categories</span>

                {% for category in site.categories %}
                    {% capture category_name %}{{ category | first }}{% endcapture %}

                {% endfor %}
            </ul>
        </li>
    </ul>
</nav>
