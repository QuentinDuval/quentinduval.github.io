<style>
    #share-buttons {display: inline-block; vertical-align: middle; }
    #share-buttons:after {content: ""; display: block; clear: both;}
    #share-buttons > div {position: relative; text-align: left; height: 36px; width: 32px; float: left; text-align: center;}
    #share-buttons > div > svg {height: 16px; fill: #d5d5d5; margin-top: 10px;}
    #share-buttons > div:hover {cursor: pointer;}
    #share-buttons > div.facebook:hover > svg {fill: #3B5998;}
    #share-buttons > div.twitter:hover > svg {fill: #55ACEE;}
    #share-buttons > div.linkedin:hover > svg {fill: #0077b5;}
    #share-buttons > div.gplus:hover > svg {fill: #dd4b39;}
    #share-buttons > div.mail:hover > svg {fill: #7D7D7D;}
    #share-buttons > div.instagram:hover > svg {fill: #C73B92;}
    #share-buttons > div.facebook > svg {height: 18px; margin-top: 9px;}
    #share-buttons > div.twitter > svg {height: 20px; margin-top: 8px;}
    #share-buttons > div.linkedin > svg {height: 19px; margin-top: 7px;}
    #share-buttons > div.pinterest > svg {height: 20px; margin-top: 9px;}
    #share-buttons > div.gplus > svg {height: 17px; margin-top: 9px; position: relative; left: 1px;}
    #share-buttons > div.mail > svg {height: 14px; margin-top: 11px;}
  </style>
  
  {% assign safeurl = site.url | append: page.url | url_encode %}
  {% assign safetitle = page.title | url_encode %}
  {% assign safetitlepre = "[Blog] " | append: page.author | append: " - " | url_encode %}
  
  <span style="color: silver;">Share on: </span>
  <div id="share-buttons">
    <div class="twitter"  title="Share this on Twitter"     onclick="window.open('https://twitter.com/intent/tweet?url={{ safeurl }}&text={{ safetitle }}&via={{ site.twitter_username }}','popup','width=600,height=600'); return false;">

        <span class="fab fa-fw fa-twitter share-light share-light-twitter"></span>
    </div>
    <div class="facebook" title="Share this on Facebook"    onclick="window.open('http://www.facebook.com/share.php?u={{ safeurl }}','popup','width=600,height=600'); return false;">
        <!--<svg viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path d="M1343 12v264h-157q-86 0-116 36t-30 108v189h293l-39 296h-254v759h-306v-759h-255v-296h255v-218q0-186 104-288.5t277-102.5q147 0 228 12z"/></svg>-->
        <span class="fab fa-fw fa-facebook share-light share-light-facebook"></span>
    </div>
    <div class="linkedin" title="Share this on Linkedin"    onclick="window.open('https://www.linkedin.com/sharing/share-offsite/?url={{ safeurl }}','popup','width=600,height=600'); return false;">
        <!--<svg viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path d="M477 625v991h-330v-991h330zm21-306q1 73-50.5 122t-135.5 49h-2q-82 0-132-49t-50-122q0-74 51.5-122.5t134.5-48.5 133 48.5 51 122.5zm1166 729v568h-329v-530q0-105-40.5-164.5t-126.5-59.5q-63 0-105.5 34.5t-63.5 85.5q-11 30-11 81v553h-329q2-399 2-647t-1-296l-1-48h329v144h-2q20-32 41-56t56.5-52 87-43.5 114.5-15.5q171 0 275 113.5t104 332.5z"/></svg>-->
        <span class="fab fa-fw fa-linkedin share-light share-light-linkedin"></span>
    </div>
    <a class="reddit" title="Share this on Reddit" href="http://www.reddit.com/submit?url={{ page.url }}&title={{ page.title }}"
        onclick="gtag('event', 'Reddit', {'event_category':'Post Shared','event_label':'Reddit'}); window.open(this.href, 'pop-up', 'left=20,top=20,width=900,height=500,toolbar=1,resizable=0'); return false;">
        <span class="fab fa-fw fa-reddit share-light share-light-reddit"></span>
    </a>
  </div>
